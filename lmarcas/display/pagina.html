<html>

		p {
			display: inline;
		}

		img {
			display: inline;

		}

		span {
			display: block;

			width: 100px;
		}

	</style>
</head>
<body>

	<p >Hola hola hola<span>que tal estamos</span></p>

	</ul>

	<a href="">AAAAAAA</a>
	<a href="">BB</a>

</html>
